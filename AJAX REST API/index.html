<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AJAX</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <a href="#" class="navbar-brand">AJAX REST API</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button class='btn btn-primary' id='get-btn'>GET</button>
          <button class='btn btn-success' id='post-btn'>POST</button>
          <button class='btn btn-warning' id='put-btn'>PUT</button>
          <button class='btn btn-danger' id='delete-btn'>DELETE</button>
        </div>
      </div>
    </div>
    <div class="container mt-3 mb-3 text-white">
      <div class="row">
        <div class="col">
          <table class="table table-hover text-center table-secondary table-striped">
            <thead class="table-dark text-white">
              <tr>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>GMAIL</th>
                <th>GENDER</th>
                <th>IP-ADDRESS</th>
              </tr>
            </thead>
            <tbody id='table-id'>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
    <script type='module' src='app1.js'></script>
  </body>
